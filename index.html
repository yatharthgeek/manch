<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Start Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Set the background image and apply transparency */
        body {
            background-image: url('https://assets-prd.ignimgs.com/2022/09/20/newsvid-091918-00-00-07-19-still329-1663694554207.png');
            background-color: rgba(13, 17, 23, 0.35); /* 35% transparency */
            background-blend-mode: multiply; /* Blend with transparency */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Set text color to white */
        }

        /* Set the clock color to white */
        #clock {
            color: white;
        }

        /* Style for quick access buttons */
        .quick-access-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .quick-access-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="h-screen flex flex-col justify-center items-center">
        <div class="absolute top-2 right-2">
            <p id="clock" class="text-gray-600 text-sm font-semibold"></p>
        </div>
        <div class="w-1/2">
            <input type="text" id="searchInput" class="w-full p-3 rounded-lg shadow-md text-gray-700 focus:outline-none focus:ring focus:border-blue-300" placeholder="Search Google">
        </div>
        
        <!-- Quick access buttons -->
        <div class="flex mt-6">
            <a href="https://github.com" target="_blank" class="quick-access-button mx-4">
                <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png" alt="GitHub Logo" class="w-16 h-16 mb-2">
                GitHub
            </a>
            <a href="https://www.youtube.com" target="_blank" class="quick-access-button mx-4">
                <img src="https://static.vecteezy.com/system/resources/previews/018/930/572/non_2x/youtube-logo-youtube-icon-transparent-free-png.png" alt="YouTube Logo" class="w-16 h-16 mb-2">
                YouTube
            </a>
            <a href="https://www.spotify.com" target="_blank" class="quick-access-button mx-4">
                <img src="https://blog.boostcollective.ca/hs-fs/hubfs/Spotify%20Logo%20PNG%20With%20Drop%20Shadow.png?width=400&name=Spotify%20Logo%20PNG%20With%20Drop%20Shadow.png" alt="Spotify Logo" class="w-16 h-16 mb-2">
                Spotify
            </a>
            <a href="https://chat.openai.com" target="_blank" class="quick-access-button mx-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/2048px-ChatGPT_logo.svg.png" alt="ChatGPT Logo" class="w-16 h-16 mb-2">
                ChatGPT
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
